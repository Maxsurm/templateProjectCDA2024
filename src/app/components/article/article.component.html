<article *ngIf="article">
    <a [href]="article.postLink" class="image"><img src="assets/images/{{article.imageSrc}}" [alt]="article.imageAlt" /></a>
      <h3>{{article.titre}}</h3>
      <p>{{article.description}}</p>
    <ul class="actions">
        <li><button (click)="delete(article.id)" class="button">Supprimer</button></li>
        <li><a routerLink="/formulaire/group/{{article.id}}" class="button">Modifier</a></li>
    </ul>
</article>
